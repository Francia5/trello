<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <nav> <!-- Inicia Barra de Navegacion -->
        <div class="board">
            <button class="button-tab"><i class="fab fa-trello"></i> Tableros </button>
            <input type="text">
            <i class="fas fa-search search, lupa"></i>
        </div>
        <div id="logo">
            <img src="assets/image/trello-logo.svg" alt="logo-trello">
        </div>
        <div class="superior-icons">
            <p><i class="fa fa-plus"></i></p>
            <p><i class="fa fa-info-circle"></i></p>
            <p><i class="fa fa-bell"></i></p>
        </div>
    </nav>  <!-- Termina Barra de navegacion-->
    <section class="container">  <!-- Inicia zona de botones de tableros -->
        <article class="contain-button" id="container-button">
            <button id="laboratoria"> Laboratoria </button>
            <button><i class="far fa-star"></i></button>
            <button> Personal </button>
            <button><i class="fas fa-lock"></i> Privado </button>
        </article>
        <article class="container" id="see-menu">
            <button><i class="fa fa-ellipsis-h"></i><a href="#" class="s-menu">  Mostrar Menu </a></button>
        </article>
    </section> <!-- Termina area de botones para Tableros -->
    <section>  <!-- Inicio de contenedor global para las versiones de las cajas -->
       <div id="principal" class="first-box">
            <div class="box-button" id="button-add"> 
                <button id="addList">Añadir lista ... </button>
            </div>
            <div class="box-form" id="hide" class="hide-form">
                <input id="input-list" type="text" placeholder="Añadir una lista ...">
                <input id="guardar" type="submit" value="Guardar">
                <button class="close">&times;</button>
            </div>
            <div id="newContain" class="show-form"> <!-- Inicio de Div vacio para el maquetado en js -->

            </div>
         </div>   <!-- Termina contenedor global para versiones en cajas -->
    </section>       

    <script src="js/app.js"></script>
</body>
</html>
